<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main_table_container">
        <div class="table">
            <div class="pointer-one" id="pointer"></div>
            <table cellspacing="0">
                <tbody>
                    <tr class="slider-cursole-row">
                        <td class="slider-cursole" onclick="scrollToSlide(6)"></td>
                        <td class="slider-cursole" onclick="scrollToSlide(7)"></td>
                        <td class="slider-cursole" onclick="scrollToSlide(8)"></td>
                    </tr>
                    <tr class="slider-cursole-row">
                        <td class="slider-cursole" onclick="scrollToSlide(5)"></td>
                        <td class="slider-cursole" onclick="scrollToSlide(0)"></td>
                        <td class="slider-cursole" onclick="scrollToSlide(1)"></td>
                    </tr>
                    <tr class="slider-cursole-row">
                        <td class="slider-cursole" onclick="scrollToSlide(4)"></td>
                        <td class="slider-cursole" onclick="scrollToSlide(3)"></td>
                        <td class="slider-cursole" onclick="scrollToSlide(2)"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="zoomIn-container">
            <button class="mainBtn small2 zoomIn icon">
                <svg width="25" height="20" viewBox="0 0 23 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="6" width="18" height="12" stroke="black" stroke-width="2" />
                    <rect x="10" y="10" width="4" height="4" fill="black" />
                </svg>
            </button>
            <button class="mainBtn small2 zoomOut icon">
                <svg width="27" height="20" viewBox="0 0 24 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="4" y="7" width="16" height="10" stroke="black" stroke-width="2" />
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M5 3H2H0V5V8H2V5H5V3ZM19 5H22V8H24V5V3H22H19V5ZM24 16H22V19H19V21H22H24V19V16ZM5 21V19H2V16H0V19V21H2H5Z"
                        fill="black" />
                </svg>
            </button>
        </div>
    </div>
    <div class="main">
        <div class="sub">
            <div class="inner" style="background-color: antiquewhite;">1</div>
            <div class="inner" style="background-color: rgb(250, 215, 215);">2</div>
            <div class="inner" style="background-color: rgb(128, 0, 255);">3</div>
            <div class="inner" style="background-color: rgb(255, 0, 0);">4</div>
            <div class="inner" style="background-color: rgb(255, 0, 162);">5</div>
            <div class="inner" style="background-color: rgb(17, 255, 0);">6</div>
            <div class="inner" style="background-color: rgb(255, 0, 230);">7</div>
            <div class="inner" style="background-color: rgb(51, 24, 109);">8</div>
            <div class="inner" style="background-color: rgb(0, 238, 255);">9</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
